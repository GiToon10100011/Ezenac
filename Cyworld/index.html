<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a7e457e146.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="background">
      <!-- <div class="triangle"></div> -->
      <video src="./contents/PersonaStart.mp4" muted autoplay></video>
      <video src="./contents/PersonaMiddle.mp4" muted></video>
      <video class="lastVideo" src="./contents/persona_intro.mp4" muted></video>
      <div class="logoBox"><img src="./contents/gekkoukan.png" alt="" /></div>
      <h1 class="heading"><span>01</span>MAIN</h1>
      <div class="clock">
        <span class="date">2024/08/12/Mon</span>
        <span class="time"></span>
      </div>
      <div class="outerbox">
        <main class="wrapper">
          <section class="wrapper_left">
            <div class="wrapper_left_header">
              <div class="today">
                <span>Since</span>
                <span class="visitors">2006</span>
                <span>| Sold</span>
                <span>2.3M</span>
              </div>
            </div>
            <div class="wrapper_left_body">
              <div class="left_body_header">
                <div class="left_body_header_gray"></div>
                <div class="left_body_header_line"></div>
              </div>
              <section class="navigation">
                <div class="navigation_item">
                  <span class="material-symbols-outlined"> home </span>Home
                </div>
                <div class="navigation_item">
                  <span class="material-symbols-outlined"> sms </span> About
                </div>
                <div class="navigation_item">
                  <span class="material-symbols-outlined"> headphones </span
                  >Soundtrack
                </div>
                <div class="navigation_item">
                  <span class="material-symbols-outlined"> joystick </span>Game
                </div>
              </section>
              <div class="left_body_footer">
                <div class="wrapper_feel">
                  <div class="feel_title">#BIAS</div>
                  <form
                    action="http://localhost:3000"
                    method="post"
                    name="emotionForm"
                  >
                    <select name="emotion" id="emotion">
                      <option value="protag" selected disabled>
                        Select One 😜
                      </option>
                      <option value="Yuki 😭">Yuki 😭</option>
                      <option value="Yukari 😍">Yukari 😍</option>
                      <option value="Akihiko 😎">Akihiko 😎</option>
                      <option value="Mitsuru 🥰">Mitsuru 🥰</option>
                      <option value="Shinjiro 😭">Shinjiro 😭</option>
                      <option value="Junpei 😁">Junpei 😁</option>
                      <option value="Aigis 🤖">Aigis 🤖</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <section class="wrapper_right">
            <div class="wrapper_right_header">
              <div class="right_header_title">Persona 3 Reload</div>
              <div class="right_header">
                <a href="https://asia.sega.com/p3r/en/" target="_blank"
                  >Check out our official website
                  <i class="fa-solid fa-caret-right"></i
                ></a>
              </div>
            </div>
            <div class="wrapper_right_body">
              <iframe
                id="contentFrame"
                allowtransparency="true"
                maketransparency="true"
                src="./home/home.html"
              ></iframe>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
