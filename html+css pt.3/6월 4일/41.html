<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox 3</title>
    <style>
        #container{
            width : 500px;
            height : 300px;
            margin : 0 auto;
            /* flexbox를 박스 레벨 요소로 지정 */
            display: flex;
            border : 2px solid;
            flex-direction: row;
            /* 플렉스 항목을 여러 줄에 배치하게 함. 기본값은 no-wrap으로 한줄에 배치시킨다. wrap-reverse는 줄바꿈하는 요소들을 역순으로 배열시킨다. */
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        #container div{
            width : 200px;
            border : 2px solid;
            background-color: #ccc;
        }

        h1{
            font-size: 20px;
            font-weight: bold;
            padding : 20px
        }
    </style>
</head>
<body>
    <div id = "container">
        <div id = "box"><h1>1</h1></div>
        <div id = "box"><h1>2</h1></div>
        <div id = "box"><h1>3</h1></div>
    </div>
</body>
</html>
