<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox 4</title>
    <style>
        #container{
            width : 500px;
            height : 300px;
            margin : 0 auto;
            /* flexbox를 박스 레벨 요소로 지정 */
            display: flex;
            border : 2px solid;
        }

        #container div{
            width : 200px;
            border : 2px solid;
            background-color: #ccc;
        }


        /* 플렉스 항목의 배치의 순서를 바꿈. 값이 0일때는 소스에 입력한 순서대로 배치됨. */
        #box{
            order : 2;
        }

        #box2{
            order : 3;
        }

        #box3{
            order : 1;
        }


        h1{
            font-size: 20px;
            font-weight: bold;
            padding : 20px;
        }
    </style>
</head>
<body>
    <div id = "container">
        <div id = "box"><h1>1</h1></div>
        <div id = "box2"><h1>2</h1></div>
        <div id = "box3"><h1>3</h1></div>
    </div>
</body>
</html>
