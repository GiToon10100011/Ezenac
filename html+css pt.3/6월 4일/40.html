<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox 2</title>
    <style>
        #container{
            width : 500px;
            height : 300px;
            margin : 0 auto;
            /* flexbox를 박스 레벨 요소로 지정 */
            display: flex;
            border : 2px solid;
            /* 주축이 세로로 변경되어 항목 배치 방향이 세로로 바뀜 */
            flex-direction: column;
        }

        #container div{
            width : 200px;
            border : 2px solid;
            background-color: #ccc;
        }

        h1{
            font-size: 20px;
            font-weight: bold;
            padding : 20px
        }
    </style>
</head>
<body>
    <div id = "container">
        <div id = "box"><h1>1</h1></div>
        <div id = "box"><h1>2</h1></div>
        <div id = "box"><h1>3</h1></div>
    </div>
</body>
</html>
