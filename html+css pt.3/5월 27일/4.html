<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 대문 만들기</title>
    <style>
        #container{
            position : relative;
            text-align: center;
            margin-top: 30%;
            margin-left: 30%;
        }

        h2{
            color : white;
            font-size: 2em;
        }

        h1{
            font-size: 3.5em;
        }

        a:link, a:visited{
            text-decoration: none;
            color : #fff;
        }

        a:hover{
            /* a태그는 애초에 기본값으로 pointer값을 지니기에 안지정해도됨. pointer은 커서가 가리키는 손 모양으로 바뀌는 것을 뜻함.*/
            cursor : pointer;
        }

        #bg{
            position : fixed;
            /* 여백없이 화면에 꽉차게 하기 위해 설정 */
            left : 0;
            top : 0;
            width : auto;
            height : auto;
            /* 배경 동영상을 화면에 꽉 차게 하기 위해서 최소 너비 높이를 지정함. */
            min-width : 100%;
            min-height : 100%;
            /* z-index값을 -값으로 가져가면서 맨 아래에 배치가 되도록 지정함. */
            z-index: -100; 
        }
    </style>
</head>
<body>
    동영상을 배경으로 설정할때는 용량이 적고 20~30초짜리를 선택하여 루프를 보통 시킨다. 
    <video id="bg" src = "media/Intro.mp4" muted autoplay loop></video>
    <div id = "container">
        <h2>페르소나 3 리로드</h2>
        <h1><a href = "https://asia.sega.com/p3r/en/">공식 웹사이트</a></h1>
    </div>
    
</body>
</html>
