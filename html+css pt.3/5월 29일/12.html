<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-style</title>
    <style>
        div{
            width : 300px;
            height : 300px;
        }

        .container{
            border : 1px solid;
            margin-top: 100px;
            margin-left: 100px;
            float : left;
            perspective: 300px;
        }

        .box{
            background-color: blue;
            transform: rotateY(45deg);
        }

        .box2{
            background-color: red;
            transform-origin: left top;
            transform: rotateX(45deg);
        }

        #style1{
            /* flat값은 하위요소(여기서는 box2클래스)를 평면으로 처리하는 값이다. */
            transform-style: flat;
        }

        #style2{
            /* 하위요소들에 3d효과를 적용 */
            transform-style: preserve-3d;
        }
    </style>
</head>


<body>
    <div class = "container">
        <div class = "box" id = "style1">
            <div class = "box2"></div>
        </div>
    </div>

    <div class = "container">
        <div class = "box" id = "style2">
            <div class = "box2"></div>
        </div>
    </div>
</body>
</html>
