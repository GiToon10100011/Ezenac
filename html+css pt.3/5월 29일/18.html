<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 한번에 쓰기</title>
    <style>
        .tr{
            width : 200px;
            height : 200px;
            background-color: red;
            border : solid 1px;
            transition-property: all;
            /* transition-duration, transition-timing-function을 동시에 부여함. */
            transition : 2s ease-in;
        }

        .tr:hover{
            width : 100px;
            height : 100px;
            background-color: blue;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div class = "tr">
    </div>
</body>
</html>
