<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective 속성</title>
    <style>
        /* 병신같은거 작동 왜 안되는지 ㅈ도 모르겠음 */
        #none, #valid {
            width: 260px;
            height: 368px;
            border: 1px solid blue;
            margin: 20px;
        }

        .rotateX img {
            transform: rotateX(50deg);
        }

        #valid {
            /* perspective속성은 속성 값이 클수록 사용자로부터 멀어진다. */
            perspective: 300px;
        }
    </style>
</head>
<body>
    <h4>원본</h4>
    <div>
        <img src="images/Persona3.jpg" alt="이의있소!">
    </div>
    
    <div id="none">
        <div class="rotateX">
            <img src="images/Persona3.jpg" alt="이의있소!">
        </div>
    </div>

    <div id="valid">
        <div class="rotateX">
            <img src="images/Persona3.jpg" alt="이의있소!">
        </div>
    </div>
</body>
</html>
