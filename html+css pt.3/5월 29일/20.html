<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 1</title>
    <style>
        div{
            width : 100px;
            height : 100px;
            background-color: blue;
            /* 애니메이션 change-bg를 적용시킴. */
            animation-name : change-bg;
            animation-duration: 2s;
        }
        
        /* change-bg라는 임의의 이름을 지정해 애니메이션을 시작부터 끝까지의 변화과정을 정의 */

        @-webkit-keyframes change-bg {
            from{
                background-color: blue;
                border : 1px solid;
            }

            to{
                background-color: red;
                border : 1px solid;
                border-radius: 50%;
            }
        }

        @keyframes change-bg {
            from{
                background-color: blue;
                border : 1px solid;
            }

            to{
                background-color: red;
                border : 1px solid;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
