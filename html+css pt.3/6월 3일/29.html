<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 이미지</title>
    <style>
        #wrapper{
            width : 90%;
            margin : 0 auto;
        }

        header{
            width : 100%;
            height : 110px;
            background-color: #036cfa;
            border-bottom : 1px solid;
        }

        .header{
            font-size: 32px;
            color : white;
            text-align: center;
            line-height: 120px;
        }

        .content{
            float : left;
            width : 62.5%;
            height : 400px;
            padding : 1.5625%;
            background-color: #ffd800;
        }

        .content img{
            max-width: 100%;
            height: auto;
        }

        .right{
            float : right;
            width : 31.25%;
            padding : 1.5625%;
            height : 400px;
            background-color: #00ff90;
        }

        footer{
            clear:both;
            width : 100%;
            height : 120px;
            background-color: #c53771;
        }

    </style>
</head>
<body>
    <div id = "wrapper">
        <header>
            <h1 class = "header">가변 이미지</h1>
        </header>
        <section class = "content">
            <h4>본문</h4>
            <img src = "images/logo.png">
        </section>
        <aside class = "right">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
