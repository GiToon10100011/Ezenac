<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 폰트 3</title>
    <style>
        body{
            /* rem단위를 위한 기본크기 지정 */
            font-size: 16px;
        }

        .wrapper{
            width : 96%;
            margin: 0 auto;
            /* 상위요소에서 font-size를 12px로 고정시킴 */
            font-size: 12px;
        }

        .text{
            /* 32px */
            font-size: 2rem;
            text-align: center;
        }

        .para{
            /* 24px */
            /* rem단위는 최고 위의 요소인 루트를 기준으로 하기 때문에 body태그에 font사이즈를 16px로 지정해놨으므로 em처럼 중간에 기본값이 바뀌지 않는다. */
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class = "wrapper">
        <header class = "text">
            <p>rem단위</p>
            <p class = "para">특성</p>
        </header>
    </div>
</body>
</html>
