<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 폰트 2</title>
    <style>
        .wrapper{
            width : 96%;
            margin: 0 auto;
            /* 상위요소에서 font-size를 12px로 고정시킴 */
            font-size: 12px;
        }

        .text{
            /* 24px */
            font-size: 2em;
            text-align: center;
        }

        .para{
            /* 36px */
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class = "wrapper">
        <header class = "text">
            <p>em단위</p>
            <p class = "para">특성</p>
        </header>
    </div>
</body>
</html>
