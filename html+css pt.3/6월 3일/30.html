<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 이미지 2</title>
    <style>
        #wrapper{
            width : 90%;
            margin : 0 auto;
        }

        header{
            width : 100%;
            height : 110px;
            background-color: #036cfa;
            border-bottom : 1px solid;
        }

        .header{
            font-size: 32px;
            color : white;
            text-align: center;
            line-height: 120px;
        }

        .content{
            float : left;
            width : 62.5%;
            height : 400px;
            padding : 1.5625%;
            background-color: #ffd800;
        }

        .content img{
            max-width: 100%;
            height: auto;
        }

        .right{
            float : right;
            width : 31.25%;
            padding : 1.5625%;
            height : 400px;
            background-color: #00ff90;
        }

        footer{
            clear:both;
            width : 100%;
            height : 120px;
            background-color: #c53771;
        }

    </style>
</head>
<body>
    src속성은 고해상도 이미지를 크기만 줄여서 모바일에서 다운로드할때 시간도 오래걸릴뿐더러 텍스트도 지니고 있다면 알아보기 힘들 것이다. 
    이때 srcset속성을 사용해서 화면 너비값이나 픽셀 밀도에 따라 고해상도의 이미지 파일을 지정할 수 있다.(같은 이미지지만 해상도가 서로 다른것들이 필요함. 즉, 모바일일때는 저화질, pc일때는 고해상도 이미지를 알아서 지정해줄 것이다. )
    <img src = "images/Persona3.jpg" srcset="images/Persona3 2x" alt="고해상도 페르소나">
</body>
</html>
