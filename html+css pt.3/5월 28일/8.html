<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 4(rotate3d)</title>
</head>
<style>
    .img{
        /* perspective 속성은 3차원 변형에서 사용하는 속성으로 원래 위치에서 사용자가 있는 방향이나 반대방향으로 잡아당기거나 밀어내는 원근감을 갖게 해준다. 속성 값은 0보다 커야되며 값이 클수록 사용자로부터 멀어진다.*/
        width : 200px;
        height: 150px;
        border : 1px solid black;
        float: left;
        margin : 40px;
        -webkit-perspective: 200px;
        perspective: 200px;
    }

    .rotateX:hover{
        /* perspective 값만큼 원근감을 가지게 됨. 양수면 사용자와 점점 가까워지는것처럼 보이며 음수일때는 점점 멀어지게 보인다. */
        -webkit-transform: rotateX(-45deg);
        transform: rotateX(-45deg);

    }

    .rotateY:hover{
        transform: rotateY(-45deg);
    }

    .rotateZ:hover{
        transform: rotateZ(45deg);
    }

    .rotate:hover{
        /* rotate3d는 x,y,z의 방향 벡터값을 받고 회전할 각도를 인자값으로 받는다. 벡터라는 것은 크기와 방향을 나타내는 물리량을 의미한다. */
        transform: rotate3d(2.5, 1.2, -1.5, 45deg);
    }

</style>
<body>
    <div class = "img">
        <div class = "rotateX">
            <img src = "images/Persona3.jpg">
        </div>
    </div>
    
    <div class = "img">
        <div class = "rotateY">
            <img src = "images/Persona3.jpg">
        </div>
    </div>

    <div class = "img">
        <div class = "rotateZ">
            <img src = "images/Persona3.jpg">
        </div>
    </div>

    <div class = "img">
        <div class = "rotate">
            <img src = "images/Persona3.jpg">
        </div>
    </div>
</body>
</html>
