<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 1(translate)</title>
</head>
<style>
    .img{
        width : 1000px;
        height: 150px;
        border : 1px solid black;
        float: left;
        margin : 40px;

    }

    .moveX:hover{
        /* translateX()함수는 x축으로 주어진 값만큼 이동한다. 양수는 오른쪽, 음수는 왼쪽으로 이동한다.*/
        -webkit-transform: translateX(-50px);
        transform: translateX(-50px);

    }

    .moveY:hover{
        /* translateX()함수는 x축으로 주어진 값만큼 이동한다. 양수는 아래쪽, 음수는 위쪽으로 이동한다. */
        transform: translateY(50px);

    }

    .moveXY:hover{
        /* translate 함수는 값하나가 빈다면 y축 이동값을 0으로 간주한다.  */
        transform: translate(-40px, 40px);

    }
</style>
<body>
    <div class = "img">
        <div class = "moveX">
            <img src = "images/Persona5.jpg">
        </div>
    </div>
    
    <div class = "img">
        <div class = "moveY">
            <img src = "images/Persona5.jpg">
        </div>
    </div>
    
    <div class = "img">
        <div class = "moveXY">
            <img src = "images/Persona5.jpg">
        </div>
    </div>
</body>
</html>
