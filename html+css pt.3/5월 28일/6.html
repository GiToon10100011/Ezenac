<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 2(scale)</title>
</head>
<style>
    .img{
        width : 1400px;
        height: 150px;
        border : 1px solid black;
        float: left;
        margin : 40px;

    }

    .scaleX:hover{
        /* scaleX()함수는 x축으로 주어진 값만큼 확대/축소한다. 단, 1.0 초과이면 확대하고 1.0미만이면 축소된다. */
        -webkit-transform: scaleX(1.2);
        transform: scaleX(1.2);

    }

    .scaleY:hover{
        transform: scaleY(0.5);

    }

    .scaleXY:hover{
        /* scale 함수는 값하나가 빈다면 x축 값과 동일하다 간주한다.  */
        transform: scale(1.2, 0.7);

    }
</style>
<body>
    <div class = "img">
        <div class = "scaleX">
            <img src = "images/Persona4.jpg">
        </div>
    </div>
    
    <div class = "img">
        <div class = "scaleY">
            <img src = "images/Persona4.jpg">
        </div>
    </div>
    
    <div class = "img">
        <div class = "scaleXY">
            <img src = "images/Persona4.jpg">
        </div>
    </div>
</body>
</html>
