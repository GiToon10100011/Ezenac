<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 5(skew)</title>
</head>
<style>
    .img{
        width : 200px;
        height: 150px;
        border : 1px solid black;
        float: left;
        margin : 50px;
    }

    .skewX:hover{
        /* skewX함수는 각도만큼 x축으로 왜곡시킨다. */
        -webkit-transform: skewX(30deg);
        transform: skewX(30deg);

    }

    .skewY:hover{
        /* skewY함수는 각도만큼 y축으로 왜곡시킨다. */
        transform: skewY(45deg);
    }

    .skew:hover{
        /* 값이 하나라도 없다면 y축의 왜곡값은 0으로 간주 */
        transform: skew(-25deg, -15deg);
    }

</style>
<body>
    <div class = "img">
        <div class = "skewX">
            <img src = "images/Persona3.jpg">
        </div>
    </div>
    
    <div class = "img">
        <div class = "skewY">
            <img src = "images/Persona3.jpg">
        </div>
    </div>

    <div class = "img">
        <div class = "skew">
            <img src = "images/Persona3.jpg">
        </div>
    </div>
</body>
</html>
