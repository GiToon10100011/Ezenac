<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 3(rotate)</title>
</head>
<style>
    .img{
        width : 200px;
        height: 150px;
        border : 1px solid black;
        float: left;
        margin : 40px;

    }

    .rotate1:hover{
        /* rotate()는 주어진 각도만큼 회전을 한다. 양수면 시계방향, 음수면 반시계 방향으로 회전을 한다. */
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);

    }

    .rotate2:hover{

        transform: rotate(-45deg);
    }

</style>
<body>
    <div class = "img">
        <div class = "rotate1">
            <img src = "images/Persona3.jpg">
        </div>
    </div>
    
    <div class = "img">
        <div class = "rotate2">
            <img src = "images/Persona3.jpg">
        </div>
    </div>
</body>
</html>
