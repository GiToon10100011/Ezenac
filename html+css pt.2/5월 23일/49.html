<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성 3</title>
    <style>
        #wrap{
            /* fixed값은 absolute값처럼 문서의 흐름과는 상관없이 위치를 좌표로 설정하면 되지만, fixed는 브라우저 창의 왼쪽 윗부분을 꼭짓점으로 두고 좌표가 계산되어 배치됨. 스크롤을 해도 계속 따라다님. */
            position : fixed;
            top : 10px;
            right : 10px;
            width : 50px;
            height : 50px;
            background-color: blue;
        }

        #content{
            width : 400px;
        }

        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id = "wrap"></div>
        <div id = "content">
            <p>대한민국은 국제평화의 유지에 노력하고 침략적 전쟁을 부인한다. 지방자치단체는 주민의 복리에 관한 사무를 처리하고 재산을 관리하며, 법령의 범위안에서 자치에 관한 규정을 제정할 수 있다.</p>
            <p>국가는 평생교육을 진흥하여야 한다. 이 헌법시행 당시의 법령과 조약은 이 헌법에 위배되지 아니하는 한 그 효력을 지속한다. 국회의 회의는 공개한다. 다만, 출석의원 과반수의 찬성이 있거나 의장이 국가의 안전보장을 위하여 필요하다고 인정할 때에는 공개하지 아니할 수 있다.</p>
    </div>

</body>
</html>
