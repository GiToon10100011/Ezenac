<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 스타일 3</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body{
            font-family: "Noto Sans KR", sans-serif;
        }

        .tb{
            border-collapse: separate;
            margin : 20px;
        }

        td{
            border : 1px solid;
            padding : 10px;
            text-align: center;
        }

        #table{
            /* 빈값의 셀들을 보이게끔함. */
            empty-cells: show;
        }

        #table2{
            /* 빈값의 셀들을 사라지게함. */
            empty-cells: hide;
        }

    </style>
</head>
<body>
    <table class = "tb" id = "table">
        <caption>제목입니다.</caption>
        <tr>
            <td>내용 1</td>
            <td>내용 2</td>
            <td>내용 3</td>
        </tr>
        <tr>
            <td>내용 4</td>
            <td>내용 5</td>
            <td>내용 6</td>
        </tr>
        <tr>
            <td>내용 7</td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <table class = "tb" id = "table2">
        <caption>제목입니다.</caption>
        <tr>
            <td>내용 1</td>
            <td>내용 2</td>
            <td>내용 3</td>
        </tr>
        <tr>
            <td>내용 4</td>
            <td>내용 5</td>
            <td>내용 6</td>
        </tr>
        <tr>
            <td>내용 7</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
