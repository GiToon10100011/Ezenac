<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 1</title>
    <style>
        .left{
            /* float 속성은 웹 요소를 문서 위에 떠있게함. 떠있다의 의미란 왼쪽이나 오른쪽 구석에 요소가 배치된다는 뜻이라 보면 된다. */
            float : left;
            margin-right: 20px;
        }

        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <img src = "images/Persona3.jpg" class = "left">
    <h1>페르소나 3</h1>
    <p>Memento Mori<br>
        Remember, You Will Die.<br>
        기억하라, 너는 죽는다.<br>
        Time never waits.<br>
        시간은 기다리지 않는다.<br>
        It delivers all equally to the same end.<br>
        모든 이들을 평등한 최후로 인도한다.</p>
</body>
</html>
