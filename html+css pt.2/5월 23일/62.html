<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 수직 정렬</title>
    <style>
        td{
            height : 100px;
            padding : 20px;
        }

        #table{
            /* 수직정렬을 하고자할때 사용함. */
            vertical-align: top;
        }

        #table2{
            vertical-align: middle;
        }

        #table3{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table border = "1">
        <caption>수직 정렬</caption>
        <tr>
            <td id = "table">안녕하세요.</td>
            <td id = "table2">안녕하세요.</td>
            <td id = "table3">안녕하세요.</td>
        </tr>
    </table>
</body>
</html>
