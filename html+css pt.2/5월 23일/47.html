<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성 1</title>
    <style>
        .box{
            float : left;
            width : 100px;
            background-color: #ffd800;
            margin-right: 20px;
            padding : 20px;
        }

        .box2{
            float : left;
            width : 300px;
            background-color: #09f;
            margin-right: 20px;
            padding : 20px;
            /* relative 값은 이전 요소에 자연스럽게 연결해 배치를 하되 각 요소의 위치를 top, right, bottom, left를 이용해서 배치할 수 있다. */
            position : relative;
            left : -70px;
            top : 30px;
        }

    </style>
</head>
<body>
    <div class = "box">박스</div>
    <div class = "box2">박스 2</div>
</body>
</html>
