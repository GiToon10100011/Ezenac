<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visiblity 속성</title>
    <style>
        .hidden{
            /* visibility속성은 특정 요소를 화면에 보이게 하거나 보이지 않게 하거나 겹치게 설정하는 속성이다.  collapse값은 잘 안쓰이지만 여기서는 hidden과 같은 결과를 보여준다.*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src = "images/Persona3.jpg">
    <img src = "images/Persona3.jpg" class = "hidden">
    <img src = "images/Persona3.jpg">
</body>
</html>
