<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성 2</title>
    <style>
        #wrap{
            /* 상위 요소의 포지션 속성이 relative 값을 가져야 absolute를 사용할 수 있다. */
            position : relative;
            width : 500px;
            height : 500px;
            border : 1px solid red;

        }

        .box{
            /* absolute값은 상위요소가 반드시 relative값을 가지고 있어야 하며 원하는 위치에 정확히 배치할 수 있다.  */
            position : absolute;
            width : 100px;
            height : 100px;
            background-color: blue;
        }

        #abs1{
            top : 0;
            left : 0;
        }

        #abs2{
            top : 0;
            right : 0;
        }

        #abs3{
            bottom : 0;
            left : 0;
        }

        #abs4{
            bottom : 0;
            right : 0;
        }

        #abs5{
            top : 250px;
            left : 250px;
        }

    </style>
</head>
<body>
    <div id = "wrap">
        <div class = "box" id = "abs"></div>
        <div class = "box" id = "abs2"></div>
        <div class = "box" id = "abs3"></div>
        <div class = "box" id = "abs4"></div>
        <div class = "box" id = "abs5"></div>
    </div>

</body>
</html>
