<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 스타일 2</title>
    <style>
        .lower{
            list-style-type: lower-alpha;
        }

        .upper{
            /* 대문자 로마 (보통 upper인지 lower인지 먼저 구분시킨 후 하이픈 뒤에 종류 기입하는 듯*/
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h1>프로그래밍 언어의 종류</h1>
    <ul class = "lower">
        <li>Python</li>
        <li>C lang</li>
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <ul class = "upper">
        <li>Python</li>
        <li>C lang</li>
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
</body>
</html>
