<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일</title>
    <style>
        h1{
            /* rgb함수를 이용해 색 표현 */
            color: rgb(0,255,0);
        }

        h2{
            color: blue;
        }

        .accent{
            color : #f00;
        }

        img{
            /* 오른쪽 정렬 */
            float : right;  
            /* 오른쪽 바깥여백 */
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <img src = "images/Onion.jpg">
    <h2>양파(Onion)</h2>
    <p>종민이는 양파의 별명이다. 한가지 해가 있고 백가지 이로임이 있다. 그 한가지 해란, 아린 맛으로 인해 위에 부담을 준다는 것이다. </p>
    <P>양파 특유의 슬픈 맛은 <span class="accent">알리신</span>이라는 성분 때문이다. </P>
</body>
</html>
