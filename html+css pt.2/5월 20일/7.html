<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일 3</title>
    <style>
        .transform{
            /* 전부 소문자 */
            text-transform: lowercase;
        }
            /* 전부 대문자 */
        .transform2{
            text-transform: uppercase;
        }
            /* 첫글자만 대문자 */
        .transform3{
            text-transform: capitalize;
        }

    </style>
</head>
<body>
    <h1>언어의 종류</h1>
    <ul>
        <li class = "transform">C Lang</li>
        <li class = "transform2">Python</li>
        <li class = "transform3">java</li>
        <li class = "transform4">HTML</li>
    </ul>
</body>
</html>
