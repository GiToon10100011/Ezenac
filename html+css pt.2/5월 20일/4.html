<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 관련 스타일 4</title>
    <style>
        .txt{
            /* 글꼴 스타일, 크기, 줄간격, 글꼴 */
            /* 이처럼 한꺼번에 속성을 주면 자동완성이 안되므로 어느정도의 숙련도가 있어야 사용하기 좋다. */
            font : italic 12px/24px 돋움; 
        }
    </style>
</head>
<body>
    <p class = "txt">여러 요소가 함께 사용된 텍스트</p>
    <P>이럴 때 사용할 수 있는 글꼴 속성입니다.</P>

    <p style = "font : caption">캡션에 어울리는 글꼴 스타일</p>
    <p style = "font : icon">아이콘에 어울리는 글꼴 스타일</p>
    <p style = "font : menu">드롭다운 메뉴에 어울리는 글꼴 스타일</p>
    <p style = "font : message-box">대화상자에 어울리는 글꼴 스타일</p>
    <p style = "font : small-caption">작은 캡션에 어울리는 글꼴 스타일</p>
    <p style = "font : status-bar">상태표시줄에 어울리는 글꼴 스타일</p>
</body>
</html>
