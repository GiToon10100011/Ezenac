<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일 5</title>
    <style>

        body{
            /* 문서 배경색을 검정색으로 설정 */
            background: #222;
        }
        
        h1{
            font-size : 50px;
            font-family : "Arial Rounded MT";
            /* 자간 */
            letter-spacing: 5px;
        }

        #multi{
            /* 쉼표를 사용해서 그림자를 여러개를 한꺼번에 설정할 수 있다. */
            color : #000;
            text-shadow: 0 0 4px #ccc, 0 -4px 4px #ff3, 2px -10px 6px #fd3, 
            -2px -15px 11px #f80, 2px -19px 18px #f20;
        }
    </style>
</head>
<body>
    <h1 id = "multi">Hell</h1>
</body>
</html>
