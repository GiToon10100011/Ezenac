<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 스타일</title>
    <style>
        .square{
            list-style-type: square;
        }

        .none{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>프로그래밍 언어의 종류</h1>
    <ul class = "square">
        <li>Python</li>
        <li>C lang</li>
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <ul class = "none">
        <li>Python</li>
        <li>C lang</li>
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
</body>
</html>
