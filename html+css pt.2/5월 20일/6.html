<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일 2</title>
    <style>
        a{
            text-decoration: none;
        }

        .edit{
            /* 취소선 적용 */
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h2>토마토(Tomato)</h2>
    <p>[<a href = "http://naver.com" target = "_blank">외부 링크</a>]</p>
    <p>토마토는 비타민 a, c 가 풍부한 <span class = "edit">과일이다.</span>채소다.</p>
</body>
</html>
