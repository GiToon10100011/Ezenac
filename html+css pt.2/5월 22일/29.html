<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 2</title>
    <style>

        div{
            margin : 20px;
            border : 1px solid #ccc;
            border-radius: 5px;
        }
        .inline img{
            /* img태그 자체가 인라인 요소이므로 display 속성이 필요가 없다.  */
                margin : 10px;
        }

        .block img{
            display : block;
        }
    </style>
</head>
<body>
    <div class = "inline">
        <img src = "images/persona.jpeg">
        <img src = "images/persona.jpeg">
        <img src = "images/persona.jpeg">
    </div>
    <div class = "block">
        <img src = "images/persona.jpeg">
        <img src = "images/persona.jpeg">
        <img src = "images/persona.jpeg">
    </div>

</body>
</html>
