<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일 5</title>
    <style>
        div{
            width: 250px;
            height : 300px;
            margin : 20px;
            display : inline-block;
            border : 2px solid;
            /* 4방향을 라운딩 처리를 함.  */
            /* /를 쓰게되면 동시에 한 모서리에 적용이 되며 /을 없애면 시계방향으로 하나씩 적용이 된다.  */
            border-radius: 70px/40px;
        }

        #bg{
            background: url(images/persona.jpeg) no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div></div>
    <div id = "bg"></div>
</body>
</html>
