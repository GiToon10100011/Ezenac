<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일 3</title>
    <style>
        /* 박스 모델 - 마진, 테두리 ,패딩, 컨텐츠 영역으로 구성 */
        h1{
            padding-bottom: 5px;
            /* 아래 부분에 3px짜리 회색 실선 */
            border-bottom: 3px solid #ccc;
        }

        p{
            padding : 10px;
            border : 2px dotted black;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 컨텐츠 영역, 박스와, 컨텐츠 영역사이의 여백인 패딩, 박스의 테두리인 보더, 여러 박스모델 간의 간격인 마진으로 구성되어 있다. </p>
</body>
</html>
