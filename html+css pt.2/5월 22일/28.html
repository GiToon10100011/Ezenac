<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
    <style>
        #box{
            width : 200px;
            height : 100px;
            background-color: #ff0017;

        }

        #box2{
            width : 40%;
            /* 박스모델에서 height속성은 영역 content영역에 아무런 내용이 없다면 0%로 처리함. */
            height : 100px;
            background-color: #00f;
            
        }

        div{
            /* 인자를 4개를 줄때 시계 방향으로 매김 */
            margin : 10px;
        }


    </style>
</head>
<body>
    <div id = "box"></div>
    <div id = "box2"></div>
    <div id = "box3"></div>
    <div id = "box4"></div>
</body>
</html>
