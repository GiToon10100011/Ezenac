<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일 2</title>
    <style>
        div{
            width : 200px;
            height : 100px;
            display: inline-block;
            margin : 15px;
            border-style: dashed;
            border-width: 5px;
            border-color: grey;
        }

        .box{
            /* border-color은 반드시 border-style속성과 함께 사용되어야 한다. 색상을 지정하지 않았다면 해당 요소의 색상을 그대로 상속받는다. */
            border-color : red;
        }
        
        .box2{
            border-color: blue;
        }

    </style>
</head>
<body>
    <div class = "box"></div>
    <div class = "box2"></div>
</body>
</html>
