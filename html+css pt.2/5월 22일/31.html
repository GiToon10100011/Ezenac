<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 4</title>
</head>
<style>
    nav{
        width : 100%;
        height : 60px;
        background-color: #069;
    }
    nav ul{
        list-style-type: none;
    }

    nav ul li{
        /* inline속성과 더불어 block속성까지 같이 가지고 있어 보통 내비게이션 바를 만들때는 이 속성을 사용함. */
        display : inline-block;
        margin : 20px;
    }

    nav ul li a{
        color : #fff;
        text-decoration: none;
    }

</style>
<body>
    <nav>
        <ul>
            <li><a href = "#">C Lang</a></li>
            <li><a href = "#">Javascript</a></li>
            <li><a href = "#">CSS</a></li>
            <li><a href = "#">HTML</a></li>
        </ul>
        <h2>프로그램 언어</h2>
    </nav>
</body>
</html>
