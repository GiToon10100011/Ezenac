<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>배경색</title>
    <style>
        body{
            /* 문서 전체의 배경색이며 상속되지 않음. */
            background-color: #0094ff;
        }

        div{
            background-color: white;
            /* 부모요소의 영역의 90%너비로 지정. */
            width : 90%;
            padding : 15px;
            border : blue solid 1px;
        }

        p{
            line-height : 1.3em;
        }

        
    </style>
</head>
<body>
    <div>
        <h1>자바란?</h1>
        <p>자바언어는 C++언어의 객체지향 개념의 내용을 그대로 계승을 하면서 효율성을 극대화한 객체지향 언어이다. </p>
    </div>
</body>
</html>
