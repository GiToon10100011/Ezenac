<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        div{
            width : 500px;
            height : 500px;
            /* 보더를 둥글게 모서리를 10px만큼 깎음 */
            border-radius: 10px;
            border : 1px solid red;

        }

        .gradient{
            /* top to left 이런식이 아니라 to top, to left, to bottom와 같이 해야만 그라데이션이 적용이 된디. 중지점은 이어서 색깔넣는게 안된다..?*/
            background : linear-gradient(to top, blue, white 30%);
        }
    </style>
</head>
<body>
    <div class = "gradient"></div>
</body>
</html>
