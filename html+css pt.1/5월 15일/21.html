<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할 태그</title>
</head>
<body>
    <!-- div태그는 공간분할 태그로써 한 라인을 전부 다 차지하며 내부적으로 div를 써서 또 다시 분할이 가능하다.  -->
    <div>
        div
            <div>블럭안의 블럭 형태 1</div>
            <div>블럭안의 블럭 형태 2</div>
        div
    </div>
    <div>div 태그 - 블럭형태 2</div>
    <div>div 태그 - 블럭형태 3</div>
    <div>div 태그 - 블럭형태 4</div>
    <div>div 태그 - 블럭형태 5</div>

    <hr>

    <!-- span태그는 글자나 문장의 영역만큼만 차지를 함. 따라서 br로 따로 줄바꿈을 해줘야함. div는 블럭을 차지하기 때문에 알아서 다음줄에 내용이 써지는 것이다. -->
    <span>span 태그 - 인라인 형태 1</span><br>
    <span>span 태그 - 인라인 형태 2</span><br>
    <span>span 태그 - 인라인 형태 3</span><br>
    <span>span 태그 - 인라인 형태 4</span>

</body>
</html>
