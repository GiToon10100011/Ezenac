<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label의 for속성</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <!-- label 태그의 for 속성과 input태그의 id속성을 서로 연결을 시켜두면 글자를 클릭을 해도 input태그의 내용으로 이동을 함으로써 사용자들의 ui 편의성을 지원해준다. -->
                <td><label for = "user">이름</label></td>
                <td><input id = "user" type = "text" name = "user"></td>
            </tr>

            <tr>
                <td>성별</td>
                <td><input id = "man" type = "radio" name = "gender" value = "man">
                <label for = "man">남자</label>
                <td><input id = "woman" type = "radio" name = "gender" value = "woman">
                    <label for = "woman">여자</label>
                </td>
            </tr>
        </table>
        <input type = "submit" value = "제출">
    </form>
</body>
</html>
