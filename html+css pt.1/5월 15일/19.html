<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optgroup 태그</title>
</head>
<body>
    <select>
        <!-- option의 그룹을 지어주는 역할을 하는 것이 optgroup. label속성을 이용해서 그룹의 이름을 짓는다 -->
        <optgroup label = "커피">
            <option value = "Americano">아메리카노</option>
            <option value = "Caffe Latte">카페라떼</option>
            <option value = "Caramel Macchiato">카라멜 마끼아또</option>
            <option value = "Flat White">플랫 화이트</option>
            <option value = "Espresso">에스프레소</option>
        </optgroup>

        <optgroup label = "차">
            <option value = "Jasmine">자스민 티</option>
            <option value = "Earl Grey">얼그레이 티</option>
            <option value = "Chamomile">캐모마일 티</option>
            <option value = "Mint">민트 티</option>
            <option value = "Rooibos">루이보스 티</option>
        </optgroup>

    </select>
</body>
</html>
