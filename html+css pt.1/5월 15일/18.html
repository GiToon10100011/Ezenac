<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 태그</title>
</head>
<body>
    <!-- 리스트의 내용을 하나만 선택할 수 있게끔 해주는 태그의 조합(select & option) -->
    <!-- select태그의 multiple속성을 이용하면 하나가 아닌 다중선택을 할 수가 있다.(ctrl키를 누른채로 선택) -->
    <select multiple>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>라면</option>
    </select>

<hr>

    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>라면</option>
    </select>

</body>
</html>
