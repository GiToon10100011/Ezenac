<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic 태그 미사용</title>
</head>
<body>
    <div>
        <!-- 제목부분 -->
        <h1>프로그램 언어의 종류</h1>
    </div>
    
    <div>
        <!-- 네비게이션 바 (보통 ul을 써서 목록을 나열하는것이 일반적이라고 한다.) -->
        <ul>
            <li><a href = "#">C언어</a></li>
            <li><a href = "#">파이썬</a></li>
            <li><a href = "#">Java</a></li>
            <li><a href = "#">Javascript</a></li>
        </ul>
    </div>

    <div>
        <h1>C언어</h1>
        <p>1972년 어쩌구 저쩌구</p>
    </div>

    <div>
        <h1>파이썬</h1>
        <p>1972년 어쩌구 저쩌구</p>
    </div>

    <div>
        <h1>Java</h1>
        <p>1972년 어쩌구 저쩌구</p>
    </div>

    <div>
        <h1>Javascript</h1>
        <p>1972년 어쩌구 저쩌구</p>
    </div>

</body>
</html>
