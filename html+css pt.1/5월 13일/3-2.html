<html lang="ko">

    <title>외부 js 실습</title>

</head>
<body>
    <!-- p태그는 문장을 나타내는 태그.하나의 단락을 차지함 -->

    <!-- span태그는 단어나 문장의 글자만 차지한다. br은 줄바꿈을 해주는 태그 -->
    <span>프로그램</span><br/>
    <span>프로그램</span><br/>
    <span>프로그램</span><br/>
