<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 js 실습</title>
    <script>
        // alert()함수는 자바스크립트 함수로써 매개변수를 string타입을 가진다.
        alert("자바스크립트 경고 문법");
        //confirm()함수는 매개변수로 string타입을 가지고 리턴값이 bool타입이다.
        confirm("확인?");
    </script>
</head>
<body>
    <!-- p태그는 문장을 나타내는 태그.하나의 단락을 차지함 -->
    <p> 자바 스크립트실습 파일입니다. </p>
    <!-- span태그는 단어나 문장의 글자만 차지한다. br은 줄바꿈을 해주는 태그 -->
    <span>프로그램</span><br/>
    <span>프로그램</span><br/>
    <span>프로그램</span><br/>
</body>
</html>
