<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자셋을 지정하는 부분(utf-8: 한글이 3바이트, 영문은 1바이트) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번째 실습</title>
    <!-- 보통 title밑에다가 style태그를 많이 씀 -->
    <style>
        h1{
            color: white;
            background-color: black;
        }

        h2{
            color: yellow;
            background-color: black;
        }
        
        h3{
            color: red;
            background-color: black;
        }
        
        h4{
            color: green;
            background-color: black;
        }
    /* 이렇게 스타일시트의 코드가 길어지면 보기 안좋기 때문에 외부스타일로 link해와서 사용함. */
    </style>
</head>
<body>
    <!-- <h1>태그는 제목을 나타날 때 주로 사용하는 태그 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
    
</body>
</html>
