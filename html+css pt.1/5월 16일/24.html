<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자 1</title>
    <style>
        /* 태그 선택자를 이용하여 스타일을 적용 */
        h2{
            font-size : 20px; 
            color : orange;
        }

        p{
            color : blue;
        }

    </style>
</head>
<body>
    <h1>CSS의 기초</h1>
    <h2>웹 문서의 내용에 디자인을 적용합니다.</h2>
    <P>웹 표준에 의한 웹 문서는 디자인과 내용이 함께 존재합니다.</P>
    <p>내용은 HTML을 이용해서 구성하고, 디자인은 CSS을 이용해서 꾸밉니다. </p>
</body>
</html>
