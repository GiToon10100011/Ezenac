<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택자</title>
    <style>
        /* asterisk, 와일드 카드 등이라고 불리며 연산자의 역할로는 곱하기를 수행한다. */
        * {
            color : red;
        }
    </style>
</head>
<body>
    <!-- h1태그는 인라인 스타일을 넣어서 글자를 검정색으로 따로 설정을 했다. -->
    <h1 style = "color : black;">안녕하세요</h1>
    <p>방가방가</p>
    <form>
        <input type = "text" name = "id">
        <input type="submit" value = "제출">
    </form>
</body>
</html>
