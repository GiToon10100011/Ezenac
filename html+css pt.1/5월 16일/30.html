<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자 1</title>
    <style>
        /* choice 선택자는 다른 태그이어도 함께 섞여서 그룹을 지어서 스타일 적용시키기가 유용함. */
        .choice{
            color : blue;
        }

        .lang{
            color : red;
        }

        .item{
            color : blueviolet;
        }

        .header{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 멀티 선택자는 사실상 애매해서 그렇게 중요한건 아님.. -->
    <H1 class = "item header">종류</H1>
    <h2 class = "choice">과일</h2>
    <ul>
        <li>사과</li>
        <li>오렌지</li>
        <li>배</li>
        <li>복숭아</li>
    </ul>

    <h2 class = "lang">언어</h2>
    <ul>
        <li class = "choice">c언어</li>
        <li class = "lang">자바</li>
        <li>html</li>
        <li class  = "choice">css</li>
    </ul>
</body>
</html>
