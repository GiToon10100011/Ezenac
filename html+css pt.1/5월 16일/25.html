<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자 2</title>
    <style>

        img{
            border : 2px solid orange;
        }

        h1{
            width : 375px;
            border-bottom-style: dotted;
        }

        ul{
            color : blue;
            /* 코드는 위에서 아래부터 실행됨(스크립트 언어), 따라서 none을 거쳐서 결국엔 사각형으로 불릿이 변경된다.  */
            list-style-type: none;
            /* 불릿의 형태를 사각형으로 변경 */
            list-style-type: square;
            /* 안쪽 여백을 없애기 */
            /* padding : 0px; */
        }
    </style>
</head>
<body>
    <img src = "images/herlock.webp" alt = "Herlock Sholmes">
    <h1>세계 최고의 명탐정 ㅋㅋ</h1>
    <ul>
        <li>셜록 홈즈, 베이커 221B의 명탐정</li>
        <li>나루호도 류노스케, 대일본제국 변호사</li>
        <li>미코토바 스사토, 대일본제국 법무조사</li>
    </ul>
</body>
</html>
