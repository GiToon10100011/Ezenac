<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- 상대경로로 같은 폴더내에 이미지 파일이 있으면 이미지 파일명만 적어주면 됨. 하위폴더 내에 있으므로 ./을 써서 경로 추가하여 끌고 옴-->
    <img src = "./images/herlock.webp" alt = "숌즈" width = "300px">
    <!-- aaa.jpg라는 파일은 같은 폴더 내 없으므로 대체 텍스트인 alt속성이 적용되는 것이다.  -->
    <img src = "aaa.jpg" alt = "이미지가 없습니다. " width = "300px">
</body>
</html>
