<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 병함</title>
</head>
<style>
    /* 표의 테두리와 셀의 테두리 간격을 어떻게 처리할지 지정해준다. collapse는 표의 테두리와 간격을 없앤다. seperated는 표의 테두리와 간격을 두는 설정이다. */
    table{
        border-collapse: collapse;
    }

    th, td{
        border: 1px solid black;
    }
</style>
<body>
    <table border = "1">
        <tr>
            <th>분류</th>
            <th>항목</th>
        </tr>

        <tr>
            <!-- rowspan은 열병합이 일어남. -->
            <td rowspan="4">과일</td>
            <td>바나나</td>
        </tr>

        <tr>
            <td>파인애플</td>
        </tr>

        <tr>
            <td>사과</td>
        </tr>

        <tr>
            <td>오렌지</td>
        </tr>

        <tr>
            <!-- rowspan은 열병합이 일어남. -->
            <td rowspan="2">채소</td>
            <td>상추</td>
        </tr>

        <tr>
            <td>배추</td>
        </tr>

    </table>
</body>
</html>
