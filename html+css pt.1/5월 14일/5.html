<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 모양 태그 실습</title>
</head>
<body>
    <!-- 아래에 주석으로 적은 내용은 웹표준에 위반된다. 
    <i>
        <h1>hi</h1>
    </i> -->
    <h1>안녕하세요</h1>
    <!-- h1에 b태그를 넣어도 차이가 없는 이유는 h1태그는 이미 제목 태그로, b태그의 속성을 지니고 있기 때문이다. 또한 br의 속성을 가지고 있기 때문에 짜로 줄바꿈을 하지 않더라도 줄바꿈이 된다. -->
    <h1><b>안녕하세요</b></h1> b는 굵게
    <h1><i>안녕하세요</i></h1> i는 기울임
    <h1><small>안녕하세요</small></h1> small은 작은 글자
    <h1>안녕하세요<sub>전진우</sub></h1> sub은 아래첨자
    <h1>안녕하세요<sup>전진우</sup></h1> sup은 윗첨자
    log<sub>(x)</sub> = 10
    <h1><ins>안녕하세요</ins></h1> ins는 밑줄
    <h1><del>안녕하세요</del></h1> del은 취소선
    <hr>
    안녕하세요<br>
    <!-- h1에 b태그를 넣어도 차이가 없는 이유는 h1태그는 이미 제목 태그로, b태그의 속성을 지니고 있기 때문이다.  -->
    <b>안녕하세요</b> b는 굵게 <br>
    <i>안녕하세요</i> i는 기울임 <br>
    <small>안녕하세요</small> small은 작은 글자 <br>
    안녕하세요<sub>전진우</sub> sub은 아래첨자 <br>
    안녕하세요<sup>전진우</sup> sup은 윗첨자 <br>
    log<sub>(x)</sub> = 10 <br>
    <ins>안녕하세요</ins> ins는 밑줄 <br>
    <del>안녕하세요</del> del은 취소선 <br>
</body>
</html>
