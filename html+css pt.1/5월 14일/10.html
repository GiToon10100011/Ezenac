<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<style>
    /* table의 tr의 th에 해당되는 것을 지칭 */
    table tr th{
        background-color: yellow;
    }
</style>
<body>
    <!-- border 속성은 테이블의 테두리 두께를 설정해준다. -->
    <!-- 최종 테이블은 3행 6열의 표의 구조를 갖는다. -->
    <table border = "1">

        <!-- 첫행만 만들어짐 -->
        <tr align = "center">

            <!-- 빈칸 하나만 생성 -->
            <th></th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>

        </tr>
        <!-- align속성을 통해 정렬가능 -->
        <tr align = "center">
            <td>1교시</td>
            <td>영어</td>
            <td>수학</td>
            <td>국어</td>
            <td>사회</td>
            <td>과학</td>
        </tr>

        <tr align = "center">
            <td>2교시</td>
            <td>체육</td>
            <td>도덕</td>
            <td>역사</td>
            <td>정보</td>
            <td>음악</td>

        </tr>


    </table>
</body>
</html>
