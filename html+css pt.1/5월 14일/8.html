<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<style>
    ul{
        /* list style을 통해 앞 불릿 기호를 없애준다 */
        list-style: none;
        /* 목록태그를 사용할때 나오는 들여쓰기를 왼쪽 여백을 없앰으로써 사라지게 함. padding은 안쪽 여백, margin은 바깥 여백을 말한다. */
        padding-left: 0px; 
    }
</style>
<body>
    <h4>Unordered list</h4>
    <!-- 목록태그는 반드시 li태그와 함께 쓰여야한다. -->
    <!-- ul태그의 type 속성은 html5에 와서 지원하지 않음. -->
    <ul>
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>

    </ul>
    <hr>
    <h4>Ordered list</h4>
    <ol>
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>

    </ol>
    <hr>
    <!-- type으로 어떤 것을 주는 거에 따라 순서가 매겨짐. -->
    <ol type = "I">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
    <hr>
    <ol type = "a">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
    <hr>
    <!-- start속성은 시작하는 값을 설정해줄 수 있다. -->
    <ol start = "5">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>

</body>
</html>
