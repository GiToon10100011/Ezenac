<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 태그</title>
</head>
<body>
    <!-- 동영상의 확장자에 따라서 브라우저에서 지원하는 것도 있고 없는 것도 있다. poster이라는 속성은 동영상이 로딩될 때까지 설정한 이미지를 표시하게 해줌. -->
    <audio src = "media/Herlock.mp3" autoplay></audio>
    <video src = "media/Herlock.mp4" width = "600px" height = "300px" controls poster = "images/herlock.webp"></video>
    <video width = "100px" controls>
        <source src = "media/Persona.mp4" type = "video/mp4">
    </video>
</body>
</html>
