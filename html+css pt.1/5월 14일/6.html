<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간차지 태그</title>
</head>
<body>
    <!-- h, p 태그들은 브라우저의 영역을 차지 하므로 br태그를 사용할 필요가 없음. 하지만 영역을 차지하고 있어 부수적으로 옆에 무엇인가 나타내고자 할때 불편한 점이 있음. -->
    <h1>프로그램 언어 (C언어)</h1>
    <h3>1. C언어</h3>
    <p>미국 벨 연구소의 리치(D. Ritchie)가 개발한 운영 체제나 언어 처리계 등의 시스템 기술에 적합한 프로그래밍 언어. 기본적인 프로그램 구조가 기술 가능하고, 비트 조작 등 세밀한 기술도 가능하다. 미니컴퓨터용 운영 체제인 유닉스의 대부분은 이 언어로 기술되어 있다. 최근에는 마이크로컴퓨터용 소프트웨어의 공통화를 꾀하기 위한 언어로서 보급되고 있다. </p>
    <h3>C언어 목차</h3>
    <p>- 변수</p>
    <p>- 연산자</p>

    <hr>

    <!-- 아래와 같이 공백을 임의로 많이 주더라도 그 공백은 무조건 하나의 공백만 적용이 됨.  -->
    <h1>공백이                  있는            문장이다.</h1>
    <!-- nbsp;는 html의 특수문자로써 공백을 지정해주는 특수문자이다. -->
    <h1>공백이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;있는&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;문장이다.</h1>
    
</body>
</html>
