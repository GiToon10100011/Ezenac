    <title>테이블 병합 2</title>

    table{

        <tr>

            <th>천왕성</th>
            <th>해왕성</th>
        </tr>

        <tr>
            <td>거리</td>
            <td>1000km</td>
            <td>0km</td>
            <td>5000km</td>

            <td>10000km</td>
