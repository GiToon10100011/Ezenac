<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블에서의 하위선택자 사용법</title>
    <style>
        /* table에서는 하위선택자를 사용하고자 할때 >를 사용하면 안된다. 이는 테이블 태그에 자동으로 thead, tbody태그를 추가해주기 때문에 적용되지 않는 것이다.*/
        table tr th{
            background-color: blue;
            color : white;
        }

        table tr td{
            background-color: black;
            color : yellow;
        }
    </style>
</head>
<body>
    <table border = "1">
        <tr>
            <th>이름</th>
            <th>지역</th>
            <th>나이</th>
        </tr>

        <tr>
            <td>전진우</td>
            <td>강동구</td>
            <td>22살</td>
        </tr>
    </table>
</body>
</html>
