<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 선택자 1</title>
    <style>
        body{
            background-color: #d5c9f0;
        }

        form fieldset{
            margin-bottom : 1.5em;
        }

        form fieldset legend{
            font-size: 15px;
            font-weight: 800;
        }

        input:disabled{
            background: #ddd;
            border : 1px #ccc solid;
        }

        /* +를 통해 여러 요소에 스타일 적용 가능 */
        input:checked + span{
            color : blue;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <label for = "name">이름 : <input type = "text" disabled = "disabled">
        </fieldset>
        <fieldset>
            <legend>신청과목</legend>
            <p>이번 학기에 신청할 과목을 선택해주세요.</p>
            <label><input type = "radio" name = "subject" value = "speaking">
            <span>회화</span>
            </label>
            
            <label><input type = "radio" name = "subject" value = "speaking">
            <span>문법</span>
            </label>

            <label><input type = "radio" name = "subject" value = "speaking">
            <span>작문</span>
            </label>

        </fieldset>
    </form>
</body>
</html>
