<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 선택자 1</title>
    <style>
        .container{
            width : 960px;
            margin : 0 auto;
            background-color: #ffffff;
            border : 1px solid #E7E7E7;
        }

        header{
            height : 280px;
            margin : 0px;
            background-image: url(images/persona.webp);
            background-position: left top;
        }

        .nav{
            margin-top : -20px;
            background: #031a41;
            width : auto;
            height : 60px;
        }

        .nav ul{
            list-style-type: none;
            height : 40px;
            padding-top : 20px;
            padding-bottom: 5px;
        }

        .nav ul li{
            display : inline;
            float : left;
        }
        /* link라는 반응 선택자는 방문하지 않은 링크에 스타일을 적용시킨다. visited는 방문한 링크에다가 스타일을 적용. */
        .nav a:link, .nav a:visited{
            padding : 10 px 5px 5px 35px;
            display: block;
            color : white;
            width : 150px;
            text-decoration: none;
            
        }
        /* hover는 마우스 커서를 올렸을때 스타일 적용 */
        .nav a:hover{
            text-decoration: 0px 2px 2px #000;
            color : #fc0;
        }

        /* 마우스나 키보드로 클릭했을 때 스타일 적용 */
        .nav a:active{
            text-decoration: 0px 2px 2px #000;
            color : red;
        }
    </style>
</head>
<body>
    <div class = "container">
        <header></header>
        <nav class = "nav">
            <ul>
                <li><a href = "#""><b>이용 안내</b></a></li>
                <li><a href = "#"">이용 요금</a></li>
                <li><a href = "#"">예약 안내</a></li>
                <li><a href = "#"">객실 소개</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
