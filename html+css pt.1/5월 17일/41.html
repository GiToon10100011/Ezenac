<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 선택자 2</title>
    <style>
        #container{
            text-align : center;
            color : #2b2b2b;
        }

        table{
            width : 200px;
            margin : 0 auto;
            /* 중복되는 테두리를 한줄로 표시 해줌 */
            border-collapse: collapse;
        }

        td{
            text-align: left;
            padding : 10px;
            padding-left: 20px;
        }

        /* 홀수형에만 적용 */
        table tr:nth-child(2n+1){
            background-color: blue;
            color : white;
        }
    </style>
</head>
<body>
    <div id = "container">
        <h1>과일</h1>
        <table border = "1">
            <tr>
                <td>블루베리</td>
            </tr>           
            <tr>
                <td>복숭아</td>
            </tr>            
            <tr>
                <td>딸기</td>
            </tr>            
            <tr>
                <td>사과</td>
            </tr>            
            <tr>
                <td>오렌지</td>
            </tr>            
            <tr>
                <td>배</td>
            </tr>            
            <tr>
                <td>석류</td>
            </tr>            
            <tr>
                <td>귤</td>
            </tr>            
            <tr>
                <td>레몬</td>
            </tr>            
            <tr>
                <td>멜론</td>
            </tr>            
        </table>
    </div>
</body>
</html>
