<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자 6</title>
    <style>
        ul{
            list-style-type: square;
        }

       
        a{
            /* 줄 간격 조절 */
            line-height: 30px;
            padding : 5px 20px;
            font-size: 14px;
            color : blue;
            text-decoration: none;
        }

        /* $= 선택자는 지정한 특정 문자열 값으로 끝나면 모두 선택해준다. ^은 캐럿이라고 불림. */
        a[href $= "hwp"]{
            background: url(images/herlock.webp) center right no-repeat;
            padding-right : 25px;
        }

        a[href $= "xlsx"]{
            background: url(images/herlock.webp) no-repeat center right;
            padding-right : 25px;
        }

    </style>
</head>
<body>
    <h2>회사 소개 파일 다운받기</h2>
    <ul>
        
        <li><a href = "intro.hwp">한글 파일</a></li>
        <li><a href = "intro.xlsx">엑셀 파일</a></li>
    </ul>
</body>
</html>
