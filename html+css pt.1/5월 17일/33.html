<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자 2</title>
    <style>
        /* 아래 내용은 a태그 중에서도 속성이 target이며 속성값이 blank인것만 이미지를 적용시킴. */
        a[target = "_blank"]{
            padding-right: 30px;
            /* url 다음 no-repeat은 background-repeat의 값, center과 right은 background-position을 명시함. */
            background : url("images/herlock.webp") no-repeat center right;
        }
    </style>
</head>
<body>
    <h1>포털 사이트 종류</h1>
    <ul>
        <li><a href = "http://naver.com" target = "_blank">네이버</a></li>
        <li><a href = "http://google.com" >구글</a></li>
        <li><a href = "http://youtube.com">유튜브</a></li>
    </ul>
</body>
</html>
