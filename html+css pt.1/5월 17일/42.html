<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위</title>
    <style>

        /* 1em = 16px; = 100% , 3em = 48px = 300% */
        /* body안의 요소는 기본값이 16px임. */
        /* 요소검사에서 스타일 옆에 실행됨(computed) 항목을 보면 정확한 픽셀단위의 문자크기를 확인해볼 수 있다. */
        h1{
            font-size : 3em;
        }

        p{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>3em의 크기를 가진 제목</h1>
    <P>1em의 크기를 가진 단락</P>
</body>
</html>
